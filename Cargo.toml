[package]
name = "raytracing"
version = "0.1.0"
authors = ["Boshen"]
edition = "2021"

[dependencies]
num-integer = "0.1.44"
image = "0.24.0"
nalgebra = "0.30.1"
rayon = "1.5.1"
rand = "0.8.4"
tobj = "3.2.0"
clap = { version = "3.0.13", features = ["derive"] }

[dev-dependencies]
# use `cargo criterion` with `cargo install cargo-criterion`
criterion = {version = "0.3", default-features = false }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
incremental = true

[[bench]]
name = "bench_raytracing"
harness = false
